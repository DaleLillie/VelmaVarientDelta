<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velma Variant Delta</title>
  <style>
    body {
      margin: 0;
      font-family: serif;
      background-color: #3a2f1d;
      color: #f9e5c2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: black;
      color: orange;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .subtitle {
      background: black;
      color: orange;
      padding: 0.5rem;
      text-align: center;
      font-size: 1.1rem;
    }
    #response {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background-color: black;
    }
    #input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #f9e5c2;
      color: #3a2f1d;
    }
    #send {
      padding: 0.8rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #send:hover {
      background-color: #ff8c00;
    }
    #input:focus {
      outline: 2px solid orange;
    }
  </style>
</head>
<body>
  <header>Velma Variant Delta</header>
  <div class="subtitle">Speak to her by typing in the box below.</div>
  <div id="response">Velma: The veil between worlds is thin... Speak, if you dare.</div>
  <div class="input-area">
    <input id="input" type="text" placeholder="Speak to her..." autocomplete="off" />
    <button id="send">Send</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
